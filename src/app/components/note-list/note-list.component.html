<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
  <div *ngFor="let note of notes" class="bg-white shadow-md rounded-lg overflow-hidden mb-4">
    <div class="p-4">
      <h2 class="text-xl font-semibold text-gray-800 mb-2">{{note.title}}</h2>
      <p class="text-gray-700">{{note.content}}</p>
    </div>
    <div class="p-4 bg-gray-100 border-t border-gray-200">
      <button (click)="editNote(note)" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded mr-2 focus:outline-none focus:shadow-outline">
        Edit
      </button>
      <button (click)="deleteNote(note.id)" class="bg-red-500 hover:bg-red-600 text-white font-semibold px-4 py-2 rounded focus:outline-none focus:shadow-outline">
        Delete
      </button>
    </div>
  </div>
</div>
