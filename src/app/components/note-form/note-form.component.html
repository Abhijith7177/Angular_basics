<div class="max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <h2 class="text-2xl mb-4">Add New Note</h2>
    <form [formGroup]="noteForm" class="space-y-4" (ngSubmit)="onSubmit()">
        <div>
            <label for="title" class="block text-gray-700">Title</label>
            <input type="text" id="title" formControlName="title" placeholder="Enter Title"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
        </div>
        <div>
            <label for="content" class="block text-gray-700">Content</label>
            <input type="text" id="content" formControlName="content" placeholder="Enter Content"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
        </div>
        <button type="submit"
            class="mt-4 w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          {{ isEdit ? " Edit Note" :"Add New Note"}}
        </button>
    </form>
</div>
